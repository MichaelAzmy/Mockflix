<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mockflix â€” Browse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar" id="topbar"></header>

  <div class="container">
    <section class="hero">
      <div class="badge"><span class="badge-dot"></span><span>For testing agents</span></div>

      <p class="h-sub">A realistic browse experience with an account menu in the corner.</p>

    <div class="card panel">
      <div class="grid" aria-label="Content grid">
        <div class="tile"><div class="tname">Night Circuit</div></div>

        <div class="tile"><div class="tname">Neon Harbor</div></div>
        <div class="tile"><div class="tname">After Midnight</div></div>
        <div class="tile"><div class="tname">Glass Horizon</div></div>
        <div class="tile"><div class="tname">Signal Lost</div></div>
        <div class="tile"><div class="tname">Wild Atlas</div></div>
        <div class="tile"><div class="tname">Static City</div></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    Mockflix.requireLogin();
    Mockflix.injectTopbar();
  </script>
</body>
</html>
