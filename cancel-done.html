<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mockflix â€” Cancelled</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar" id="topbar"></header>

  <div class="container">
    <section class="hero">
      <h1 class="h-title">Membership cancelled</h1>
      <p class="h-sub" id="msg"></p>
    </section>

    <div class="card panel loading-wrap" id="page">
      <div class="spinner"><div class="spin" aria-label="Loading"></div></div>
      <div class="content">
        <div class="notice" id="details"></div>

        <div class="footer-actions">
          <a class="btn btn-ghost left" href="account.html">Back to account</a>
          <button class="btn" id="restartBtn" data-testid="restart-membership">Restart membership</button>
        </div>

        <div class="hr"></div>
        <p class="small muted" data-testid="cancel-done-message">
          Cancellation confirmed. A confirmation email would normally be sent in a production system.
        </p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    Mockflix.requireLogin();
    Mockflix.injectTopbar("account");

    const s = Mockflix.loadState();
    const end = Mockflix.fmtDate(s.renewalDateISO);
    document.getElementById("msg").textContent = `You can keep watching until ${end}.`;
    document.getElementById("details").innerHTML =
      `Your membership is set to end on <strong>${end}</strong>. You can restart anytime before then.`;

    document.getElementById("restartBtn").addEventListener("click", async (e) => {
      Mockflix.disableBriefly(e.currentTarget);
      Mockflix.setLoading("page");
      await Mockflix.realisticDelay();
      Mockflix.setState({ subscriptionStatus: "active" });
      window.location.href = "membership.html" + (Mockflix.isTestMode() ? "?test=1" : "");
    });

    Mockflix.setLoading("page");
    Mockflix.realisticDelay().then(() => Mockflix.clearLoading("page"));
  </script>
</body>
</html>
